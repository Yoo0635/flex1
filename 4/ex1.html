<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="utf-8" />
    <title>Template Strings</title>
  </head>
  <body>
    <h1>템플릿 문자열(Template Strings)</h1>
    <p>Open the console</p>
    <p>F12 키를 눌러서 console창을 확인해보세요.</p>
    <script>
      const lastName = "Oh";
      const middleName = "현석";
      const firstName = "Frank";

      // ES6 템플릿 문자열
      console.log(`${lastName}, ${firstName} ${middleName}`);
    </script>
  </body>
</html>
