<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>배열 forEach()메서드 활용하기</title>
  </head>
  <body>
    <h2>배열의 메서드 forEach( )를 활용해 봅시다.</h2>
    <div style="color: red">
      <b>나의 취미는</b><br />
      <div id="forEach"></div>
    </div>
    여러분 화이팅하세요.
    <script>
      var hobby, text;
      hobby = ["운동하기", "요리만들기", "자전거타기", "등산하기"];
      text = "<ol>";
      hobby.forEach(function (item, index) {
        //index 생략 가능함
        text += "<li>" + item + "</li>";
      });
      text += "</ol>";
      document.getElementById("forEach").innerHTML = text;
    </script>
  </body>
</html>
